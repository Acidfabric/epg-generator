name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.2.108
      - name: Install Amazon.Lambda.Tools
        run: dotnet tool install --tool-path ~/.dotnetamazon -g Amazon.Lambda.Tools # && export PATH="$PATH:/root/.dotnet/tools"
#         dotnet tool install --tool-path . dotnetsay
      - name: Restore dotnet packages
        run: dotnet restore src/aws-csharp.csproj
      - name: Package for lambda
        run: ~/.dotnetamazon/dotnet-lambda package --project-location src --configuration release --framework netcoreapp2.1 --output-package bin/release/netcoreapp2.1/epg.zip
